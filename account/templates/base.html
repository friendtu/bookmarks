{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static 'css/base.css' %} " rel='stylesheet'>
</head>
<body>
    <div id="header">
        <span class="logo">Bookmarks</span>
        {% if requests.user.is_authenticated %}
        <ul class="menu">
            <li {% if section=%}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
